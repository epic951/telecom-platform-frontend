<div class='panel panel-primary' *ngIf='service' style="background-color: rgba(238, 222, 222,0.8);">
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>SID:</div>
                    <div class='col-md-6'>{{service.telecomServiceId}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>SName:</div>
                    <div class='col-md-6'>{{service.telecomServiceName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>S-Type:</div>
                    <div class='col-md-6'>{{service.telecomServiceType}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Op-ID:</div>
                    <div class='col-md-6'>{{service.operatorId}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Op-Name:</div>
                    <div class='col-md-6'>{{service.operatorName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Operator SID:</div>
                    <div class='col-md-6'>{{service.operatorServiceId}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Operator PID:</div>
                    <div class='col-md-6'>{{service.operatorPackageId}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Rating:</div>
                    <div class='col-md-6' style="padding-left:20%">
                        <app-star [rating]='service.rating'></app-star>
                    </div>
                </div>
            </div>
            <div class='col-md-6'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='service.imageUrl' [title]='service.telecomServiceName'>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" (click)='onBack()' style='width:80px'>
            <i class="glyphicon glyphicon-chevron-left"></i>Back
        </a>
        <a class="btn btn-warning" (click)='onEdit()' style='width:80px'>
            <i class="glyphicon glyphicon-chevron-left"></i>Edit
        </a>
    </div>
</div>
