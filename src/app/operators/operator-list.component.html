<div style="text-align:center">
    <div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-1'>
                    <input type='text' [(ngModel)]='listFilter' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by: {{listFilter}}</h3>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table' *ngIf="operatorsObservable | async as operators else empty">
                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary' (click)='toggleImage()'>
                                    {{showImage ? 'Hide' : 'Show'}} Image
                                </button>
                            </th>
                            <th>Operator ID</th>
                            <th>Operator Name</th>
                            <th>Operator Country</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let operator of operators | operatorFilter:listFilter">
                            <td>
                                <img *ngIf='showImage' [src]='operator.imageUrl' [title]='operator.operatorName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                            </td>
                            <td>#{{operator.operatorId}}</td>
                            <td>{{operator.operatorName}}</td>
                            <td>{{operator.operatorCountry}}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <ng-template #empty> No Operator Data Yet - App is waking up on Heroku :) </ng-template>
            </div>
        </div>
    </div>
    <!-- <div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
    </div> -->
</div>
