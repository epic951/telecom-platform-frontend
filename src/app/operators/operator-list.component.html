<div style="text-align:center">
    <div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by: </h3>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table' *ngIf="operatorsObservable | async as operators else empty">
                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary' (click)='toggleImage()'>
                                    Show Image
                                </button>
                            </th>
                            <th>Operator ID</th>
                            <th>Operator Name</th>
                            <th>operator Country</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let operator of operators">
                            <td>
                                <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                            </td>
                            <td> {{operator.operatorId}}</td>
                            <td>{{operator.operatorName}}</td>
                            <td>{{operator.operatorCountry}}</td>
                            <ng-template #empty> No Data Yet </ng-template>
                        </tr>
                        <!-- <tr *ngFor='let product of productsObservable'>
                          <td>
                            <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                          </td>
                          <td>
                            <a [routerLink]="['/products', product.productId]">
                              {{ product.productName }}
                            </a>
                          </td>
                          <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
                          <td>{{ product.releaseDate }}</td>
                          <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
                          <td>
                            <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'>
                            </pm-star>
                          </td>
                        </tr> -->
                    </tbody>
                </table>
                <ng-template #empty> No Data Yet </ng-template>
            </div>
        </div>
    </div>
    <!-- <div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
    </div> -->
</div>
