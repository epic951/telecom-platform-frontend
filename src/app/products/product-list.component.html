<div style="text-align:center">
    <div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by: </h3>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table' *ngIf="productsObservable | async as products else empty">
                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary' (click)='toggleImage()'>
                                    Show Image
                                </button>
                            </th>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Product Description</th>
                            <th>Min Price</th>
                            <th>Max Price</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>
                                <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                            </td>
                            <td> {{product.productId}}</td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productDescription}}</td>
                            <td>{{product.minPrice}}</td>
                            <td>{{product.maxPrice}}</td>
                        </tr>
                        <!-- <tr *ngFor='let product of productsObservable'>
                            <td>
                                <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                            </td>
                            <td>
                                <a [routerLink]="['/products', product.productId]">
                                    {{ product.productName }}
                                </a>
                            </td>
                            <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
                            <td>{{ product.releaseDate }}</td>
                            <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
                            <td>
                                <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'>
                                </pm-star>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                <ng-template #empty> No Product Data Yet </ng-template>
            </div>
        </div>
    </div>
    <!-- <div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
    </div> -->
</div>
